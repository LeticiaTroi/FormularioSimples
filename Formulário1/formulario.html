<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssFormularario.css">
    <title>Cadastro</title>
</head>
<body>

    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form action="destino php" method="POST">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>

        <div class="campo">
            <label>De qual lado da aplicação você desenvolve? </label>
            <label>
                <input type="radio" name="devweb" value="frontend">Front-end
                
            </label>
            <label> 
                <input type="radio" name='devweb' value="backend">Back-end 
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
        <label for="senioridade">Senioridade</label>
        <select id="senioridade">
          <option selected disabled value="">Selecione</option>
          <option>Júnior</option>
          <option>Pleno</option>
          <option>Sênior</option>
    </select>
</div>

<fieldset class="grupo">
    <div id="check">
        <label>Selecione as tecnologias que utiliza</label>
        <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
        <label for="tecnologia1"> HTML</label>
        <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
        <label for="tecnologia2"> CSS</label>
        <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScipt">
        <label for="tecnologia3"> JavaScript</label>
        <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
        <label for="tecnologia4"> PHP</label>
        <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
        <label for="tecnologia5"> C#</label>
        <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
        <label for="tecnologia6" Phyton></label>
        <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
        <label for="tecnologia7"> Java</label>
    </div>
</fieldset>

<div class="campo">
    <br>
    <label for="experiencia">Conte um pouco mais da sua experiência</label>
    <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
</div>

<button class="botao" type="submite" onsubimt="">Concluído</button>


    </form>
    
</body>
</html>
